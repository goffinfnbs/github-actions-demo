name: CI

on:
#  push:
#    branches: [ "main" ]
#  pull_request:
#    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
      WD_INPUT1:
        description: 'Test workflow_dispath input 1'
        required: true
        default: 'I am a REQURED workflow_dispatch input and this is my DEFAULT value'
      WD_INPUT2:
        description: 'Test workflow_dispath input 2'
        required: false
jobs:
  hello-world:
    runs-on: [self-hosted]
    #runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3

      - name: Output WD_INPUT1
        run: echo "WD_INPUT1 - ${{ github.event.inputs.WD_INPUT1 }}"

      - name: Output WD_INPUT2
        run: echo "WD_INPUT2 - ${{ github.event.inputs.WD_INPUT2 }}"

      - name: Run a one-line script
        run: echo Hello, world!

      - name: Run a multi-line script
        run: |
          echo Add other actions to build,
          echo test, and deploy your project.
  display-variables:
    name: ${{ vars.JOB_NAME }}
    # You can use configuration variables with the `vars` context for dynamic jobs
    if: ${{ vars.USE_VARIABLES == 'true' }}
    runs-on: ${{ vars.RUNNER }}
    environment: ${{ vars.ENVIRONMENT_STAGE }}
    steps:
    - name: Use variables
      run: |
        echo "repository variable : ${{ vars.REPOSITORY_VAR }}"
        echo "organization variable : ${{ vars.ORGANIZATION_VAR }}"
        echo "overridden variable : ${{ vars.OVERRIDE_VAR }}"
        echo "variable from shell environment : $env_var"

    - name: ${{ vars.HELLO_WORLD_STEP }}
      if: ${{ vars.HELLO_WORLD_ENABLED == 'true' }}
      uses: actions/hello-world-javascript-action@main
      with:
        who-to-greet: ${{ vars.GREET_NAME }}
